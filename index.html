<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1>Welcome to Myanmar</h1>
    <h2>Welcome to Bago</h2>
    <p>Welcome mandalay</p> -->
    
      
        <div class="input-group mb-3">
          <div class="one">
            <input
              type="text"
              class="form-control form-controls"
              placeholder="username"
              aria-label="username"
              aria-describedby="button-addon2"
              id="username"
            />
          </div>
          <div class="two">
            <input
              type="email"
              class="form-controlone form-control"
              placeholder="email"
              aria-label="email"
              aria-describedby="button-addon3"
              id="email"
            />
          </div>
          <div class="three">
            <input
              type="number"
              class="form-controltwo form-control"
              placeholder="age"
              aria-label="age"
              aria-describedby="button-addon4"
              id="age"
            />
          </div>
        </div>
        <button
          class="btn btn-outline-secondary regBtn"
          type="button"
          id="button-addon2"
          onclick="createNewUser()"
        >
          Register
        </button>
      </div>
      <!-- <div class="app"></div> -->
      <div id="main">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
